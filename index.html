
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AI Council | Multi-Agent Deliberation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap');
        
        :root {
            --bg-color: #000000;
            --sidebar-color: #0a0a0a;
            --input-bg: #111111;
            --text-main: #e3e3e3;
            --text-sub: #c4c7c5;
            --google-blue: #4285f4;
            --border-color: #222222;
            --hover-color: #1a1a1a;
        }

        body {
            font-family: 'Google Sans', 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .gemini-gradient-text {
            background: linear-gradient(74deg, #4285f4 0, #9b72cb 9%, #d96570 20%, #d96570 24%, #9b72cb 35%, #4285f4 44%, #9b72cb 50%, #d96570 56%, #000000 75%, #000000 100%);
            background-size: 400% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: move-gradient 8s linear infinite;
        }

        @keyframes move-gradient {
            0% { background-position: 100% 0; }
            100% { background-position: -300% 0; }
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #222;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #333;
        }

        .prompt-container {
            position: relative;
            padding: 2px;
            border-radius: 34px;
            overflow: hidden;
        }

        .prompt-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                #4285F4,
                #34A853,
                #FBBC05,
                #EA4335,
                #4285F4
            );
            animation: rotate-border 4s linear infinite;
            z-index: 0;
            opacity: 0.8;
        }

        @keyframes rotate-border {
            100% { transform: rotate(360deg); }
        }

        .gemini-input-pill {
            position: relative;
            border-radius: 32px;
            background-color: var(--input-bg);
            transition: background-color 0.2s;
            z-index: 1;
        }

        .gemini-input-pill:focus-within {
            background-color: #151515;
        }

        .sparkle-icon {
            background: linear-gradient(to bottom right, #4285f4, #9b72cb, #d96570);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sidebar-item {
            border-radius: 0 28px 28px 0;
            transition: background-color 0.2s;
        }

        .sidebar-item:hover {
            background-color: var(--hover-color);
        }

        .sidebar-item.active {
            background-color: #1a1a1a;
            color: #c2e7ff;
            border-left: 2px solid #4285f4;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .settings-overlay {
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
        }

        .model-chip {
            background-color: #151515;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 4px 12px;
            font-size: 11px;
            color: var(--text-sub);
        }
    </style>
    <script>
        // Ensure process.env is safely initialized without clobbering build-time injections
        window.process = window.process || {};
        window.process.env = window.process.env || {};
        window.process.browser = true;
    </script>

}
</script>
</head>

</body>
</html>
